<div class="row mx-auto pt-3">
 <div class="col-md-6 mx-auto">
   <div class="card rounded-0">
     <div class="card-header">
       <h3 class="text-center">
         Register to see special events
       </h3>
     </div>
     <div class="card-body">
       <form #form="ngForm" (ngSubmit)="registerUser(form)">
         <div class="form-group">
           <label for="email">Email:</label>
           <input name="email" type="email" id="email" class="form-control rounded-0" [(ngModel)]="email">

         </div>
         <div class="form-group">
           <label for="password">Password:</label>
           <input name="password" type="password" id="password" class="form-control rounded-0" [(ngModel)]="password">

         </div>
         <div class="form-group">
           <label for="password2">Confirm password:</label>
           <input name="password2" type="password" id="password2" class="form-control rounded-0" [(ngModel)]="password2">

         </div>
         <br>
         <button type="submit"  class="btn btn-success btn-block">Register</button>

       </form>
       <div *ngIf="password !== password2">
         <p class="bg-warning lead text-center">Passwords don't match!</p>

       </div>

     </div>

   </div>

 </div>
</div>
