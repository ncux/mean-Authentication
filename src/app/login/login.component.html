<div class="row mx-auto pt-3">
  <div class="col-md-6 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="text-center">
          Login to see special events
        </h3>
      </div>
      <div class="card-body">
        <form #form="ngForm" (ngSubmit)="loginUser(form)">
          <div class="form-group">
            <label for="email">Email:</label>
            <input name="email" type="email" id="email" class="form-control rounded-0" [(ngModel)]="email">

          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input name="password" type="password" id="password" class="form-control rounded-0" [(ngModel)]="password">

          </div>

          <br>
          <button type="submit"  class="btn btn-info btn-block">Login</button>

        </form>

      </div>

    </div>

  </div>
</div>
